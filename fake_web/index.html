<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login</title>
<link href="https://lisa.nurulfikri.ac.id/surat/css/styles.css" rel="stylesheet"/>
<link href="https://lisa.nurulfikri.ac.id/surat/css/login.css" rel="stylesheet"/>
<script defer="" src="https://lisa.nurulfikri.ac.id/surat/js/login.js"></script>
</head>
<body>
<div class="web-flex-2">
<div class="container2 login-container">
<div class="mail-logo">
<div><b>LISA</b> STT-NF</div>
<div><b>L</b>ayanan <b>I</b>nformasi <b>S</b>urat <b>A</b>kademik</div>
</div>
<div class="login-content">
<div class="sttnf-logo">
<img alt="" src="https://lisa.nurulfikri.ac.id/surat/img/Logo_STTNF.png"/>
</div>
<form action="/" method="POST">
<input autocomplete="off" name="_token" type="hidden" value="EvIegxwieof8i5zOylnO41pJieODSnyHgi7nOn3S"/>
<div class="input-text">
<label class="block font-medium text-sm text-gray-700" for="email">
    Email
</label>
<input autocomplete="username" autofocus="autofocus" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm block mt-1 w-full" id="email" name="email" required="required" type="email"/>
<div class="alert"></div>
</div>
<div class="input-text">
<label class="block font-medium text-sm text-gray-700" for="password">
    Password
</label>
<input autocomplete="current-password" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm block mt-1 w-full" id="password" name="password" required="required" type="password"/>
<span class="material-symbols-outlined eyes-password" id="eyes" onclick="eyesPassword()">visibility_off</span>
<div class="alert"></div>
</div>
<button>Login</button>
<div class="forgot-password">
<a href="https://lisa.nurulfikri.ac.id/forgot-password">Forgot your password?</a>
</div>
</form>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
